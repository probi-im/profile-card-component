<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="body-background">
    <img src="../images/bg-pattern-top.svg" alt="" class="svg top-svg">
    <img src="../images/bg-pattern-bottom.svg" alt="" class="svg bottom-svg">
  </div>
  <div class="card">
    <div class="header">
      <img src="../images/bg-pattern-card.svg" alt="">
    </div>
    <div class="content">
      <div class="avatar">
        <img src="../images/image-victor.jpg" alt="">
      </div>
      <div class="title">Victor Crest <span class="light">26</span></div>
      <div class="subtitle">London</div>
    </div>
    <div class="footer">
      <div class="stat">
        <div class="title">80K</div>
        <div class="label">Followers</div>
      </div>
      <div class="stat">
        <div class="title">803K</div>
        <div class="label">Likes</div>
      </div>
      <div class="stat">
        <div class="title">1.4K</div>
        <div class="label">Photos</div>
      </div>
    </div>
  </div>
</body>
</html>
